name: PR Tests

on:
  pull_request:
    branches:
      - main  # Или другая ветка, в которую сливаются PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Tests
        run: |
          docker-compose up --exit-code-from regression || true
